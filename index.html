<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="myform">
        <h2>FORM VALIDATION</h2>
        <form>
            <p>
                <label for="name">Type your name (shloch | shey)</label> <br />
                <input id="name" type="text" placeholder="Name" pattern="shey|shloch" required />
            </p>

            <p>
                <label for="nickname">Enter nickname (3-12 chars)</label>
                <br />
                <input id="nickname" type="text" placeholder="nickname" required minlength="3" maxlength="12" />
            </p>
            <p>
                <label for="age">What is your age ?</label>
                <input type="number" id="age" name="age" value="18" min="16" max="27" />
            </p>
            <p>
                <label for="email">Email</label> <br />
                <input id="email" type="email" placeholder="Email" required />
            </p>
            <p>
                <label for="random">Enter random text (cannot have figures)</label>
                <br />
                <input id="random" type="text" placeholder="random" required pattern="[A-Za-z]+" />
            </p>
            <p>
                <label for="random2">Enter random text (cannot have letters)</label>
                <br />
                <input id="random2" type="text" placeholder="random2" required pattern="[0-9]+" />
            </p>
            <p>
                <label for="email2">Email confirmation</label> <br />
                <input type="email" id="email2" placeholder="Email confirmation" required />
            </p>
            <p><input type="submit" value="SUBMIT" /></p>
        </form>
        <div id="flash"></div>
    </div>

    <script src="myscript.js"></script>
</body>

</html>
